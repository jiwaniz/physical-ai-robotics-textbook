name: Generate Content Embeddings

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/docs/**/*.md'
      - 'scripts/embed_content.py'
      - '.github/workflows/embed-content.yml'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all embeddings'
        required: false
        default: 'false'
        type: boolean

jobs:
  embed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai qdrant-client python-dotenv

      - name: Generate embeddings
        run: python scripts/embed_content.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_COLLECTION: ${{ secrets.QDRANT_COLLECTION || 'book_content' }}
          FORCE_REGENERATE: ${{ inputs.force_regenerate || 'false' }}

      - name: Embedding summary
        run: |
          echo "Content embedding generation completed"
          echo "Check Qdrant dashboard for updated vectors"
          echo "Total files processed: $(find frontend/docs -name '*.md' | wc -l)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Embedding generation failed. Check logs for details."
          echo "Common issues:"
          echo "1. OpenAI API key invalid or rate limited"
          echo "2. Qdrant connection issues"
          echo "3. Malformed markdown files"
