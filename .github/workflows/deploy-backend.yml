name: Backend CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linters
        continue-on-error: true
        run: |
          black --check src/
          isort --check-only src/
          flake8 src/

      - name: Run type checking
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        continue-on-error: true
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=0
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          NEON_DATABASE_URL: sqlite+aiosqlite:///./test.db
          QDRANT_URL: http://localhost:6333
          QDRANT_API_KEY: test-key
          GOOGLE_API_KEY: test-key
          BETTER_AUTH_SECRET: test-secret-key-for-testing-only

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  deploy:
    if: github.event_name != 'pull_request'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone the HF Space repo
          git clone https://jiwaniz:${HF_TOKEN}@huggingface.co/spaces/jiwaniz/physical-ai-backend hf_space

          # Copy backend files to the cloned repo
          rsync -av --delete --exclude='.git' --exclude='venv' --exclude='__pycache__' --exclude='.pytest_cache' backend/ hf_space/

          # Commit and push
          cd hf_space
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy from GitHub Actions - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push --force
