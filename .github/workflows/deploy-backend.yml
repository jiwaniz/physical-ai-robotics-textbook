name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linters
        run: |
          black --check src/
          isort --check-only src/
          flake8 src/

      - name: Run type checking
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: sqlite:///./test.db
          QDRANT_URL: http://localhost:6333
          QDRANT_API_KEY: test-key
          OPENAI_API_KEY: test-key
          BETTER_AUTH_SECRET: test-secret-key-for-testing-only

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  deploy:
    if: github.event_name != 'pull_request'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Deployment notification
        run: |
          echo "Backend deployed to Render successfully"
          echo "Check deployment status at: https://dashboard.render.com"
