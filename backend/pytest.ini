[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0
    -v
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
